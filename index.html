<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input id="new-task" class="task new_task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="list_title">Todo</h3>
      <ul class="task_list" id="incompleteTasks">
        <li class="task_item">
          <input class="checkbox_input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input text_input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="icon_btn" src="./remove.svg"></button>
        </li>
        <li class="task_item editMode">
          <input class="checkbox_input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text_input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="icon_btn" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list_title">Completed</h3>
      <ul class="task_list completed_list" id="completed-tasks">
        <li class="task_item">
          <input class="checkbox_input" type="checkbox" checked>
          <label class="task completed-label">See the Doctor</label>
          <input type="text" class="task input text_input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="icon_btn" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
